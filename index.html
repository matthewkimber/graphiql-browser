<!DOCTYPE html>
<html>
  <head>
    <title>GraphiQL Browser</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
        font-family: system, -apple-system, 'San Francisco', '.SFNSDisplay-Regular', 'Segoe UI', Segoe, 'Segoe WP', 'Helvetica Neue', helvetica, 'Lucida Grande', arial, sans-serif;
      }
      #graphiql {
        height: 100vh;
        background: #ccc;
      }

      .address-bar {
        padding: 20px 0 25px 15px;
      }

      #graphql-api-url {
        width: 350px;
        border: 1px solid #bbb;
        padding: 4px;
        font-family: system, -apple-system, 'San Francisco', '.SFNSDisplay-Regular', 'Segoe UI', Segoe, 'Segoe WP', 'Helvetica Neue', helvetica, 'Lucida Grande', arial, sans-serif;
      }

      #graphql-api-go {
        background: #fdfdfd;
        background: -webkit-linear-gradient(#fbfbfb, #f8f8f8);
        background:         linear-gradient(#fbfbfb, #f8f8f8);
        border-width: 0.5px;
        border-style: solid;
        border-color: #d3d3d3 #d0d0d0 #bababa;
        border-radius: 4px;
        box-shadow: 0 1px 1px -1px rgba(0, 0, 0, 0.13), inset 0 1px #fff;
        color: #444;
        cursor: pointer;
        display: inline-block;
        margin: 0 5px 0;
        padding: 2px 8px 4px;
        text-decoration: none;
        font-size: 18px;
      }
    </style>
    <link rel="stylesheet" href="./css/graphiql.css" />
    <script src="js/fetch.js"></script>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="./js/graphiql.js"></script>
  </head>
  <body>
    <div>
      <div class="address-bar">
        Endpoint URL: <input type="text" id="graphql-api-url"> <input type="button" id="graphql-api-go" class="toolbar-button" value="Go">
      </div>
      <div id="graphiql"></div>
    </div>
    <script>
      var apiEndpointUrl = document.getElementById('graphql-api-url');
      var goButton = document.getElementById('graphql-api-go');

      goButton.addEventListener('click', function (event) {
        console.log(apiEndpointUrl.value);
        settings.graphApiUrl = apiEndpointUrl.value;
        
        console.log('unmounting react component...');
        ReactDOM.unmountComponentAtNode(document.getElementById('graphiql'));
        console.log('unmounted!')

        console.log('rendering graphiql react component...');
        ReactDOM.render(
          React.createElement(GraphiQL, {
            fetcher: graphQLFetcher,
            query: parameters.query,
            variables: parameters.variables,
            operationName: parameters.operationName,
            onEditQuery: onEditQuery,
            onEditVariables: onEditVariables,
            onEditOperationName: onEditOperationName
          }),
          document.getElementById('graphiql')
        );
        console.log('rendered!');
      });

      /**
       * Put your GraphQL compliant endpoint here...
       */
      var settings = {
        graphApiUrl: 'http://111.221.99.44/api/nsk/graph'
      };

      /**
       * This GraphiQL example illustrates how to use some of GraphiQL's props
       * in order to enable reading and updating the URL parameters, making
       * link sharing of queries a little bit easier.
       *
       * This is only one example of this kind of feature, GraphiQL exposes
       * various React params to enable interesting integrations.
       */

      // Parse the search string to get url parameters.
      var search = window.location.search;
      var parameters = {};
      search.substr(1).split('&').forEach(function (entry) {
        var eq = entry.indexOf('=');
        if (eq >= 0) {
          parameters[decodeURIComponent(entry.slice(0, eq))] =
            decodeURIComponent(entry.slice(eq + 1));
        }
      });

      // if variables was provided, try to format it.
      if (parameters.variables) {
        try {
          parameters.variables =
            JSON.stringify(JSON.parse(parameters.variables), null, 2);
        } catch (e) {
          // Do nothing, we want to display the invalid JSON as a string, rather
          // than present an error.
        }
      }

      // When the query and variables string is edited, update the URL bar so
      // that it can be easily shared
      function onEditQuery(newQuery) {
        parameters.query = newQuery;
        updateURL();
      }

      function onEditVariables(newVariables) {
        parameters.variables = newVariables;
        updateURL();
      }

      function onEditOperationName(newOperationName) {
        parameters.operationName = newOperationName;
        updateURL();
      }

      function updateURL() {
        var newSearch = '?' + Object.keys(parameters).filter(function (key) {
          return Boolean(parameters[key]);
        }).map(function (key) {
          return encodeURIComponent(key) + '=' +
            encodeURIComponent(parameters[key]);
        }).join('&');
        history.replaceState(null, null, newSearch);
      }

      // Defines a GraphQL fetcher using the fetch API.
      function graphQLFetcher(graphQLParams) {
        return fetch(settings.graphApiUrl, {
          method: 'post',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(graphQLParams),
          credentials: 'omit',
        }).then(function (response) {
          return response.text();
        }).then(function (responseBody) {
          try {
            return JSON.parse(responseBody);
          } catch (error) {
            return responseBody;
          }
        });
      }

      // Render <GraphiQL /> into the body.
      /*ReactDOM.render(
        React.createElement(GraphiQL, {
          fetcher: graphQLFetcher,
          query: parameters.query,
          variables: parameters.variables,
          operationName: parameters.operationName,
          onEditQuery: onEditQuery,
          onEditVariables: onEditVariables,
          onEditOperationName: onEditOperationName
        }),
        document.getElementById('graphiql')
      );*/
    </script>
  </body>
</html>
